{% extends("layout.html") %}
{% block content %}
<h1>Question Marked</h1>


{% if session['questions']|length < 1 %}
    <button type="button"><a href="{{ url_for('index') }}">End Assessment</a></button>
{% else %}
    <button type="button"><a href="{{ url_for('assessments.answer_question', question_id=session['questions'][0]) }}" >Next Question</a></button>
{% endif %}

{% endblock %}
