{% extends("layout.html") %}
{% block content %}
<h1>{{assessment.title}}</h1>
{% for question in questions %}
<h3>{{question.question_text}}</h3>
<a href="{{url_for('assessments.edit_question', id=assessment.id, q_id=question.id)}}">Edit question</a>
{% endfor %}
<a href="{{url_for('assessments.new_question', id=assessment.id)}}">Add a question</a>
<a href="{{url_for('assessments.delete_questions', id=assessment.id)}}">Delete Questions</a>
{% endblock %}
