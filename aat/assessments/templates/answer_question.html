{% extends("layout.html") %}
{% block content %}
<h1>{{assessment.title}}</h1> 

<p>{{ question.question_text }}</p>
<p>Marks available: {{ question.num_of_marks }}</p>


<form method="POST" action="">
    {{ form.csrf_token }}
    {{ form.answer }}
    <button type="submit" value="Submit Answer">Submit Answer</button>
</form>

<p>Questions remaining: {{ question_ids|length }}</p>

{% endblock %}
