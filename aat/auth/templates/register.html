{% extends "layout.html" %}

{% block content %}
<h1>Register page</h1>
<form action="" method="POST">
    {{ form.csrf_token }}
    {{ form.username.label }}{{ form.username }}
    {{ form.confirm_username.label }}{{ form.confirm_username }}
    {{ form.password.label }}{{ form.password }}
    {{form.submit}}
</form>
{% endblock %}
