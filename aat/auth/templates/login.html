{% extends "layout.html" %}

{% block content %}
<h1>Login page</h1>
<form method="POST" action="">
    <ul>
        {{ form.csrf_token }}
        <li>{{ form.name.label }} {{ form.name }}</li>
        <li>{{ form.password.label }} {{ form.password }}</li>
        <input type="submit" value="Login">
    </ul>
    
</form>
{% endblock %}
