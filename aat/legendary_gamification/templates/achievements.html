{% extends "layout.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('legendary_gamification.static', filename='styles.css') }}">

{% endblock styles %}

{% block content %}
    <h1>Achievements</h1>
    <div class="content-container">
        <div class="content">
            <div class="leaderboard-section">
                <div class="leader-title">
                    <h3>LeaderBoard</h3>
                </div>
                <div id="leaderboard"></div>
            </div>

            <div class="collectables-section">
                <div class="collect-title">
                    <h3>Your Achievements</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="time-bar-container">
        <div class="red-bar"></div>
        <div class="white-bar"></div>
    </div>
    
    <div class="question-megacontainer">
        <div class="question-container">
            <form action="" method="POST">
                <h4>{{ question }}</h4>
                <div class="question-options">
                    <input type="radio" name="options" id="option1" value="option1"> {{options[0]}} </input><br>
                    <input type="radio" name="options" id="option2" value="option2"> {{options[1]}} </input><br>
                    <input type="radio" name="options" id="option3" value="option3"> {{options[2]}} </input><br>
                    <input type="radio" name="options" id="option4" value="option4"> {{options[3]}} </input><br>
                    <input type="submit" value="send" class='send-button'>
                </div>
            </form>
    </div>
    </div>

{% endblock content %}

{% block scripts %}
    <script src="{{ url_for('legendary_gamification.static', filename='easytimer.min.js') }}"></script>
    <script src="{{ url_for('legendary_gamification.static', filename='scripts.js') }}"></script>
{% endblock %}
